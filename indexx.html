<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên CLB Ngoại khóa Trường THPT Nguyễn Bỉnh Khiêm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="radio"] {
            margin-top: 10px;
        }
        .form-container input[type="file"] {
            margin-top: 10px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ĐĂNG KÝ THÀNH VIÊN CLB NGOẠI KHÓA TRƯỜNG THPT NGUYỄN BỈNH KHIÊM</h2>
    <form>
        <label for="fullname">Họ tên:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required>

        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label>

        <label>Sở thích:</label>
        <input type="checkbox" id="chess" name="interest" value="chess">
        <label for="chess">Cờ vua</label>
        <input type="checkbox" id="gaming" name="interest" value="gaming">
        <label for="gaming">Trò chơi điện tử</label>
        <input type="checkbox" id="travel" name="interest" value="travel">
        <label for="travel">Du lịch</label>
        <input type="checkbox" id="cooking" name="interest" value="cooking">
        <label for="cooking">Nấu ăn</label>

        <label for="club">Đăng ký CLB:</label>
        <select id="club" name="club">
            <option value="football">Thể thao</option>
            <option value="art">Nghệ thuật</option>
            <!-- Thêm các CLB khác nếu cần -->
        </select>

        <label for="file">Hồ sơ đính kèm:</label>
        <input type="file" id="file" name="file">

        <button type="submit">Đăng ký</button>
    </form>
</div>

</body>
</html>
